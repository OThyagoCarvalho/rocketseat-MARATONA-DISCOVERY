<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ddev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo Dev Finance">
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>
            Entradas          
            </span>
            <img src="./images/income.svg" alt="arrow pointing up">
          </h3>
          <p id="incomeDisplay"></p>
        </div>
        <div class="card">
          <h3>
            <span>
              Saídas          
              </span>
              <img src="./images/expense.svg" alt="arrow pointing down">
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>
            <span>
              Total          
              </span>
              <img src="./images/total.svg" alt="dollar sign">
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="modal.open()" class="button new"> + Nova Transação </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>
            Nova Transação
          </h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description"> Descrição</label>
              <input id="description" name="description" type="text" placeholder="Descrição">
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Valor </label>
              <input id="amount" step="0.01" name="amount" type="number" placeholder="0,00">
              <small class="help"> Use o sinal - (negativo) para despesas e ,(vírgula) para casas decimais. </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date"> Data</label>
              <input id="date" name="date" type="date" placeholder="Data">
            </div>

            <div class="input-group actions">
              <a href="#" onclick="modal.close()" class="button cancel">Cancelar</a>
              <button> Salvar </button>
            </div>
          </form>

        </div>
      </div>
    </div>



    <footer class="footer">
      <p>2021 - dev.finance$</p>
    </footer>

    <script src="./scripts.js">       
    </script>
  </body>
</html>
